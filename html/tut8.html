<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="../css/tut8.css" />
  </head>
  <script src="../js/tut8.js"></script>
  <body>
    <div class="agecalc">
      <h1>Age Calculator</h1>
      <label for="dob">Enter birth date:</label>
      <input type="date" id="dob" />
      <br />
      <label for="currdate">Enter current date:</label>
      <input type="date" id="currdate" />
      <br />

      <button type="submit" onclick="calculate()">Submit</button>
      <p id="age"></p>
    </div>
  </body>
</html>
